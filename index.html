<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Rock Paper Scissors</title>
<link rel="stylesheet" href="style.css" >
<script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1 id="title">Rock-Paper-Scissors</h1>
        </div>
        <div class="return">
            <form id="goBack" action="https://ssandstone.github.io/Sandstone-Archives/about">
                <input type="submit" value="Return to Archives &UpTeeArrow;"/>
            </form>
        </div>
    </div>

    <div class="content">
        <div class="info"><h2>The <strong>sheep</strong> are trying to subjugate you by beating you in rock paper scissors.</h2><h3>Show them who's boss! The first to <span style="color:#1f2937; font-size:larger;">5 wins</span> will determine the course of the entire world.</h3></div>
        <div class="scoreboard">
            <div class="scores">
            <div id="myScore"><p></p></div>
            <div id="ties"><p></p></div>
            <div id="pcScore"><p></p></div>
            </div>
            <div class="choices">
                <h4 id="playersRoundChoice"></h4>
                <h4 id="pcRoundChoice"></h4>
            </div>
        </div>
        <div class="cards">
                <img id="rock" src="./imgs/rock.png" alt="rock">
                <img id="paper" src="./imgs/paper.png" alt="paper">
                <img id="scissors" src="./imgs/scissors.png" alt="scissors">
        </div>
    </div>


    <div class="footer">
        <p>The Sandstone Archives: Rock Paper Scissors &COPY; 2022<br><span style="color:#1f2937;">The secret is within you</span></p>

    </div>
</body>

</html>
